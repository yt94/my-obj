<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC项目</title>
    <!-- 引入 css -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 顶部导航栏 start -->
    <div class="topbar">
        <div class="container">
            <div class="welcome">
                欢迎来到尚品汇！ 请 
                <a href="#">登录</a>
                <a href="#">免费注册</a>
            </div>
            <nav>     
                <a href="#">我的订单</a>
                <a href="#">我的购物车</a>
                <a href="#">我的尚品汇</a>
                <a href="#">尚品汇会员</a>
                <a href="#">企业采购</a>
                <a href="#">关注尚品汇</a>
                <a href="#">合作招商</a>
                <a href="#">商家后台</a>
            </nav>
        </div>
    </div>
    <!-- 顶部导航栏 end -->

    <!-- logo和搜索框 start -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="images/Logo.png" alt="尚品汇">
                </a>
            </div>
            <div class="search">
                <form action="#">
                    <input type="text">
                    <button>搜索</button>
                </form>
            </div>
        </div>
       
    </div>
    <!-- logo和搜索框 end-->

    <!-- 商品导航 -->
    <div class="page-nav">
        <div class="container">
            <div class="all-types">全部商品分类</div>
            <nav>
                <a href="#">服装城</a>
                <a href="#">美妆馆</a>
                <a href="#">尚品汇超市</a>
                <a href="#">全球购</a>
                <a href="#">闪购</a>
                <a href="#">团购</a>
                <a href="#">有趣</a>
                <a href="#">秒杀</a>     
            </nav>
        </div>
    </div>

    <!-- 商品的主要区域 start -->
    <div class="main">
        <div class="container">
            <!-- 路径导航 start -->
            <nav class="path-nav">
                <a href="#">手机、数码、通讯</a>
                <a href="#">手机</a>
                <a href="#">Apple苹果</a>
                <a>iphone 6S系类</a>
            </nav>
            <!-- 路径导航 end-->

            <!-- 商品预览和商品价格信息 -->
            <div class="product">
                <!-- 商品预览 放大镜 start-->
                <div class="preview">
                    <!-- 放大镜 -->
                    <div class="zoom">
                        <div class="small-zoom">
                            <img src="images/s1.png" alt="放大镜小图">
                            <div class="opacity-box"></div>
                        </div>
                        <div class="big-zoom">
                            <img src="images/b1.png" alt="放大镜大图">
                        </div>
                    </div>
                    <!-- 缩略图布局 -->
                    <div class="thumb">
                        <div class="arrow-left">&lt;</div>
                        <div class="thumb-list">
                            <div class="thumb-wrapper">
                                <img src="images/s1.png" alt="缩略图">
                                <img src="images/s1.png" alt="缩略图">
                                <img src="images/s1.png" alt="缩略图">
                                <img src="images/s1.png" alt="缩略图">
                                <img src="images/s1.png" alt="缩略图">
                                <img src="images/s1.png" alt="缩略图">
                                <img src="images/s1.png" alt="缩略图">
                                <img src="images/s1.png" alt="缩略图">
                                <img src="images/s1.png" alt="缩略图">
                            </div>
                        </div>
                        <div class="arrow-right">&gt;</div>
                    </div>

                </div>
                <!-- 商品预览 放大镜 end-->

                <!-- 商品价格信息 -->

            </div>
            <!-- 商品预览和商品价格信息 end-->

        </div>
    </div>
     <!-- 商品的主要区域 end-->
</body>
</html>
